<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { text-align: center; color: #333; }
        #todoForm {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #todoInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.done {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .delete-btn {
            background: #f44336;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üìù TODO List</h1>
    
    <div id="todoForm">
        <input type="text" id="todoInput" placeholder="Nh·∫≠p c√¥ng vi·ªác...">
        <button id="addBtn">Th√™m</button>
    </div>
    
    <ul id="todoList"></ul>

    <script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        // Th√™m task
        addBtn.addEventListener('click', function() {
            const text = todoInput.value.trim();
            if (text === '') {
                alert('Vui l√≤ng nh·∫≠p c√¥ng vi·ªác!');
                return;
            }
            
            addTask(text);
            todoInput.value = '';
        });

        // Enter ƒë·ªÉ th√™m
        todoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        // H√†m th√™m task v√†o danh s√°ch
        function addTask(text) {
            const li = document.createElement('li');
            
            const span = document.createElement('span');
            span.textContent = text;
            span.style.cursor = 'pointer';
            
            // Click ƒë·ªÉ ƒë√°nh d·∫•u ho√†n th√†nh
            span.addEventListener('click', function() {
                li.classList.toggle('done');
            });
            
            // N√∫t x√≥a
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X√≥a';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', function() {
                li.remove();
            });
            
            li.appendChild(span);
            li.appendChild(deleteBtn);
            todoList.appendChild(li);
        }
    </script>
</body>
</html>
