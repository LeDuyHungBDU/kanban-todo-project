<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Test Store Step 2</title></head>
<body>
  <h1>Test Reducer</h1>
  <button id="testBtn">Test ADD_TASK</button>
  <pre id="output"></pre>
  <script type="module">
    import { ActionTypes } from '../assets/js/store-step1.js';
    import { todoReducer } from '../assets/js/store-step2.js';

    let state = { tasks: [], filter: 'all', loading: false };
    document.getElementById('testBtn').onclick = () => {
      const action = { type: ActionTypes.ADD_TASK, payload: { id: 1, title: 'Test Task' } };
      const newState = todoReducer(state, action);
      console.log('State before:', state);
      console.log('State after:', newState);
      document.getElementById('output').textContent = JSON.stringify(newState, null, 2);
      state = newState;
    };
  </script>
</body>
</html>
